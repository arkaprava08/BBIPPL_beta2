<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BBIPPL | Engineering the future</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="css/stylesheet.css"/>
        <link rel="stylesheet" href="css/googlefont.css"/>

    </head>
    <body onload="load()">

        <!--pagetop-->
        <div class="container" id="headerpage"></div>
        <div id="padsafe"></div>
        <div class="megamenu" id="megamenu"></div>

        <!--content-->
        <div class="container-2">
            <div class="row">
                <div class="small-12 medium-12 columns">
                    <ul class="breadcrumbs">
                        <li class="unavailable">Contact Us</li>
                        <li class="current"><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="title">
            <div class="container-2">
                <div class="row">
                    <div class="medium-12 columns">
                        <label>Contact Us</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-us-hero">
            <img src="images/ContactUs.jpg" alt="" />
        </div>

        <div class="container">
            <div class="row">
                <div class="medium-9 columns">
                    <div class="row head">
                        <h5 class="medium-12 columns">Get In Touch</h5>
                    </div> 
                    <form>
                        <div class="row content">
                            <div class="medium-12 columns">
                                <div class="row">
                                    <div class="medium-6 columns">
                                        <input type="text" placeholder="Name*" name="name"/>
                                    </div>
                                    <div class="medium-6 columns">
                                        <input type="text" placeholder="Designation/Title" name="desg"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="medium-6 columns">
                                        <input type="email" placeholder="Email Address*" name="email"/>
                                    </div>
                                    <div class="medium-6 columns">
                                        <input type="tel" placeholder="Phone Number" name="phonenumber"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="medium-6 columns">
                                        <select>
                                            <option value='' disabled selected style='display:none;'>Area Of Interest</option>
                                            <option value='0'>sample 1</option>
                                            <option value='1'>sample 2</option>
                                            <option value='2'>sample 3</option>
                                            <option value='3'>sample 4</option>
                                        </select>
                                    </div>
                                    <div class="medium-6 columns">
                                        <select>
                                            <option value='' disabled selected style='display:none;'>Relationship With Brick & Byte</option>
                                            <option value='0'>sample 1</option>
                                            <option value='1'>sample 2</option>
                                            <option value='2'>sample 3</option>
                                            <option value='3'>sample 4</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="medium-12 columns">
                                        <textarea style="height: 8em" placeholder="Message"></textarea>
                                    </div>
                                    <div class="medium-12 columns">
                                        <button class="right">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!--2nd layer-->
                    <div class="row head">
                        <h5 class="medium-12 columns">Corporate Headquarters</h5>
                    </div>
                    <div class="row contact-us-below">
                        <div class="medium-12 columns">
                            <p class="heading">Brick & Byte Innovative Products Pvt Ltd</p>
                        </div>
                        <div class="medium-6 columns">
                            <br>
                            <p>R-102,   </p>
                            <p>TTC Industrial Area Rabale,</p>
                            <p>Navi Mumbai,</p>
                            <p>400701</p>
                            <p>Maharashtra, India</p>
                        </div>
                        <div class="medium-6 columns">
                            <br>
                            <p> Phone:</p>
                            <p>+91 22 2764 1695/96</p>
                            <br><br>
                            <p>Email:</p>
                            <p>info@brickandbyte.in</p>
                        </div>
                    </div>
                </div>
                <div class="medium-3 columns right-column" id="rightbar">

                </div>
            </div>
        </div>


        <div id="footerpage"></div>

        <script src="js/jquery.js"></script>
        <script src="js/modernizr.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/javascript.js"></script>

    </body>
</html>
